<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <img src="nflShield.png" class="nflShield" ></img>
    <h1>NFL Sorting Hat</h1>
    <iframe
      src="https://giphy.com/embed/W4ihcRVRVf75SDN3ia"
      frameborder="0"
      class="sortingHat"
      allowfullscreen
    ></iframe>

    <br />
    <button class="reloadButton">Reload Page</button>

    <h3>Which NFL team will I be a fan of?</h3>
    <button id="newFavTeamButton" class="accordion">Sort Team</button>
    <div class="teamWrap">
        <div id="newFavTeamDiv" class="teamDisplay"></div>
    </div>

    <!-- each button should only appear after the prior one has been pressed -->

    <h3>What are my next 10 favorite teams?</h3>
    <button id="tenNewFavTeamsButton" class="accordion">Sort Teams</button>
    <div class="teamWrap">
        <div id="tenNewFavTeamsDiv" class="teamDisplay"></div>
    </div>

    <h3>What are the 10 teams in the middle that I am indifferent about?</h3>
    <button id="tenNewMidTeamsButton" class="accordion">Sort Teams</button>
    <div class="teamWrap">
        <div id="tenNewMidTeamsDiv" class="teamDisplay"></div>
    </div>

    <h3>What are my least 10 favorite teams?</h3>
    <button id="tenNewDisTeamsButton" class="accordion">Sort Teams</button>
    <div class="teamWrap">
        <div id="tenNewDisTeamsDiv" class="teamDisplay"></div>
    </div>

    <h3>What team do I dislike the most?</h3>
    <button id="newDisTeamButton" class="accordion">Sort Team</button>
    <div class="teamWrap">
        <div id="newDisTeamDiv" class="teamDisplay"></div>
    </div>

    <button class="reloadButton">Reload Page</button>

    <script src="script.js"></script>
  </body>
</html>
